latency-wait: 60
keep-going: True
printshellcmds: True
rerun-incomplete: True

use-envmodules: True

# Cluster submission
jobname: "{rulename}.{jobid}"
drmaa: " -l centos=7 -V -cwd -j y -o ./log -e ./log -l h_rt={resources.hrs}:00:00 -l mfree={resources.mem}G -pe serial {threads} -w n -S /bin/bash"

# Job resources
default-resources:
 - mem=4
 - threads=1
 - hrs='8:00:00'
